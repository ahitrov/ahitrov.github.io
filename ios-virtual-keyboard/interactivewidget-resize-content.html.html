<html>
    <head>
      <title>NativeChat</title>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, interactive-widget=resizes-content">
      <style>
      html, body { height: 100%; }
      body { margin: 0; padding: 0; height: 100%; }
      #testId { width: 100%; height: 100%; display: flex; flex-direction: column; }
      #child { margin-top: auto; width: 100%; font-size: xx-large; }
      </style>
  </head>
<body>
    <script>
        if (window.visualViewport) {
            
            function resizeHandler() {
                 
                document.getElementsByTagName('html')[0].style.height = window.visualViewport.height.toString() + 'px';
                document.getElementById("testId")[0].style.height = window.visualViewport.height.toString() + 'px';
                
               // document.getElementsByTagName('body')[0].style.height= window.visualViewport.height.toString() + 'px';
                
            }

            window.visualViewport.addEventListener('resize', resizeHandler);
        }
    </script>
  <div id="testId">
    <div>This should be visible 2</div>
    <input id="child" type="text">
  </div>
</body>
</html>
