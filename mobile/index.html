<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://web-chat.nativechat.com/2.17.0/sdk/nativechat.js"></script>
    <link href="https://web-chat.nativechat.com/2.17.0/sdk/nativechat.css" rel="stylesheet" type="text/css">
    <div id="ID-of-the-element-that-contains-the-chat-widget"></div>
    <script>
  var chatSettings = {
    bot: {
      id: "e6828a9e4d574748b0efb106"
    },
    channel: {
      id: "0e88970b-c2d7-4bd3-acb6-d813b84948bf",
      token: "9822e7f5-8c00-41e9-9436-87063c22abea"
    },
    googleApiKey: "your-google-maps-API-key",
    session: {
      clear: true
    }
  };

  const load = () => {
      window.NativeChat.load({
      id: "kcChatWindow",
      origin: "",
      display: {
        mode: "inline",
        containerId: "ID-of-the-element-that-contains-the-chat-widget"
      },
      chat: chatSettings
    });
  };
  window.onload = load;
</script>
</body>
</html>
